name: Cypress Tests

on: [push, pull_request]

jobs:
  run-cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Run Cypress headless
        run: npx cypress run

      - name: Upload evidences
        uses: actions/upload-artifact@v3
        with:
          name: evidences
          path: cypress/evidences
